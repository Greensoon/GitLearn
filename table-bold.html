<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>购物车</title>

    <style type="text/css">
        *{margin:0 auto;}
        .bold{font-weight: bold;}
        td, th{padding-left: 5px; padding-right: 5px; padding-top: 3px; padding-bottom: 3px;}
    </style>
</head>

<body>
    <table border="1">
        <caption>购物车</caption>
        <tbody align="center">
            <tr class="bold">
                <td rowspan="2">名称</td>
                <td colspan="2">2016-11-22</td>
                <td rowspan="2">小计</td>                
            </tr>
            <tr class="bold">
                <td>重量</td>
                <td>单价</td>                
            </tr>
            <tr>
                <td class="bold">苹果</td>
                <td>3公斤</td>
                <td>5元/公斤</td>
                <td>15元</td>                
            </tr>

            <tr>
                <td class="bold">香蕉</td>
                <td>2公斤</td>
                <td>6元/公斤</td>
                <td>12元</td>                
            </tr>
            <tr>
                <td colspan="3" class="bold">总价</td>
                <td>27元</td>                
            </tr>
        </tbody>
    </table>
</body>

</html>
